name: DevSecOps Security Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yamllint requests

      # ---------- Install Trivy ----------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb

      # ---------------- UPLOAD TO PORTAL ----------------
      - name: Send to Security Portal
        run: |
          curl -X POST http://192.168.110.52:5000/api/upload-scan \
          -H "Content-Type: application/json" \
          --data @scan.json \
          --max-time 15 || true
