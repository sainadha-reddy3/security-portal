name: DevSecOps Security Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- Python ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yamllint requests

      # ---------- Run yamllint ----------
      - name: Run yamllint
        run: |
          yamllint -f parsable . > yamllint.txt || true

      # ---------- Run Trivy (official action) ----------
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nginx:latest
          format: 'json'
          output: 'trivy-report.json'

      # ---------- Build scan.json from both reports ----------
      - name: Build scan.json
        run: |
          python scripts/merge_scans.py

      # ---------- Upload to your Security Portal (ngrok) ----------
      - name: Send to Security Portal
        run: |
          curl -X POST https://YOUR-NGROK-URL/api/upload-scan \
          -H "Content-Type: application/json" \
          --data @scan.json \
          --max-time 20 || true
