name: DevSecOps Security Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ---------------- YAMLLINT ----------------
      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -f parsable . > report.txt || true

      # ---------------- TRIVY ----------------
      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Run Trivy
        run: trivy image --format json -o trivy-report.json nginx:latest || true

      # ---------------- MERGE ----------------
      - name: Merge reports
        run: python scripts/merge_scans.py

      # ---------------- UPLOAD ----------------
      - name: Send to Security Portal
        run: |
          curl -X POST http://YOUR_PUBLIC_IP:5000/api/upload-scan \
          -H "Content-Type: application/json" \
          --data @scan.json \
          --max-time 10 || true
