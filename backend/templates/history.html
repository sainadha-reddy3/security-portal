{% extends "layout.html" %}
{% block content %}

<h1>Scan History</h1>

<table>
<tr>
    <th>Run ID</th>
    <th>Time</th>
    <th>Total</th>
    <th>High</th>
    <th>Low</th>
</tr>

{% for scan in scans %}
<tr>
    <td>{{ scan.run_id }}</td>
    <td>{{ scan.scan_time }}</td>
    <td>{{ scan.total }}</td>
    <td>{{ scan.high }}</td>
    <td>{{ scan.low }}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
